<article id="contacto" class="block block--contacto Contact">
  <h1 class="block__title">
    Cuéntame tu historia
  </h1>
  <h2 class="block__subtitle">
    Hagamos que ocurra todo aquí ya.
  </h2>
  <!-- <a href="mailto:{{ site.email }}" class="btn-cta">
    Pronúnciate >
  </a> -->

  <form class="Contact__form" id="contactform" method="POST">
    <input type="text" name="name" placeholder="Nombre">
    <input type="email" name="_replyto" placeholder="Email">
    <input type="hidden" name="_subject" value="sergiofores.es contact form" />
    <textarea name="message" placeholder="Mensaje" class="Contact__textarea"></textarea>
    <input type="submit" value="Enviar" class="btn-cta">
    <input type="hidden" name="_next" value="http://sergiofores.es/" />
    <input type="text" name="_gotcha" style="display:none" />
  </form>

  <script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + 'sergiofores' + '@' + 'gmail' + '.' + 'com');
  </script>

</article>

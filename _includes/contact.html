<div class="contact">

  <p>
    Deja tu mensaje aquí:
    <!-- <a href="mailto:{{ site.email }}">Escríbeme</a> -->

    <form id="contactform" method="POST">
      <input type="text" name="name" placeholder="Nombre">
      <input type="email" name="_replyto" placeholder="Email">
      <input type="hidden" name="_subject" value="sergiofores.es contact form" />
      <textarea name="message" placeholder="Mensaje"></textarea>
      <input type="submit" value="Send">
      <input type="hidden" name="_next" value="//sergiofores.es/" />
      <input type="text" name="_gotcha" style="display:none" />
    </form>

    <script>
      var contactform =  document.getElementById('contactform');
      contactform.setAttribute('action', '//formspree.io/' + 'sergiofores' + '@' + 'gmail' + '.' + 'com');
    </script>
  </p>
</div>

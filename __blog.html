---
layout: page
title: Blog
navigation_weight: 2
permalink: /blog/
---

<ul class="post-list Card">
  {% for post in site.posts %}
    <li class="Card__item">
      <a class="post-link Card-title" href="{{ post.url | prepend: site.baseurl }}">
        {{ post.title }}
      </a>
      <span class="post-meta">
        {{ post.date | date: "%b %-d, %Y" }}
      </span>
      <p>
        {{ post.description }}
      </p>
    </li>
  {% endfor %}
</ul>

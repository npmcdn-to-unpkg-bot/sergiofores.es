---
layout: default
---

<article class="post">

  <header class="post-header">
    <h1>{{ page.name }}</h1>
  </header>

  <figure>
    <img src="{{ page.image_path }}" alt="{{ page.name }}">
    <figcaption>{{ page.description }}</figcaption>
  </figure>

  <div class="work-content">
    {{ content }}
  </div>

</article>
